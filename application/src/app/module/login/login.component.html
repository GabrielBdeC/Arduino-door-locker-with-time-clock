<div class="background space">
  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card>
      <div class="title">
        <mat-card-header>
          <mat-card-title>Porta Eletrônica Labtec</mat-card-title>
        </mat-card-header>
      </div>

      <mat-card-content>
        <div class="form-input">
          <mat-form-field appearance="fill">
            <mat-label>Login</mat-label>
            <input matInput placeholder="login" formControlName="login" required />
            <mat-error *ngIf="userLogin.invalid">
              Um login é necessário
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-input">
          <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required />


            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Esconder Senha'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>

            <mat-error *ngIf="userPass.invalid">
              Uma senha é necessária</mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>

      <div class="button-container">
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Login</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </form>
</div>
