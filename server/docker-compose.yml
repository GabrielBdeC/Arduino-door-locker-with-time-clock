version: '3.7'

services:
  dist:
    container_name: locker
    restart: always
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${API_PORT}:${API_PORT}
    networks:
      - locker_network
    env_file:
      - .env
    depends_on:
      - mariadb

  phpmyadmin:
    container_name: locker_phpmyadmin
    image: phpmyadmin:5.2.0
    environment:
      PMA_HOST: mariadb
      PMA_PORT: ${TYPEORM_PORT}
    networks:
      - locker_network
    ports:
      - 9230:80
    depends_on:
      - mariadb

  mariadb:
    container_name: locker_mariadb
    image: mariadb:10.10.2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root_pass
      MARIADB_USER: ${TYPEORM_USERNAME}
      MARIADB_PASSWORD: ${TYPEORM_PASSWORD}
      MARIADB_DATABASE: ${TYPEORM_DATABASE}
    networks:
      - locker_network
    ports:
      - ${TYPEORM_PORT}:${TYPEORM_PORT}
    volumes:
      - mariadb_data:/var/lib/mariadb

volumes:
  mariadb_data:

networks:
  locker_network:
